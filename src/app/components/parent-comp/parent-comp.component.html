<h2>{{title}}</h2>

<h3>Add a hero to the list</h3>
<form class="form-inline">
  <div class="form-group">
    <label for="nombre">Name:</label>
    <input type="text" class="form-control" id="nombre" name="name" [(ngModel)]="newHero.name" placeholder="Write the name...">
  </div>
  <button type="button" class="btn btn-primary" (click)="add()">Add</button>
</form>



<div class="row">

  <div class="col-md-6">
    <h3>Heroes list</h3>
    <table class="table table-striped">
      <tr *ngFor="let hero of heroes; let index=index; let odd=odd;" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
        <td>{{hero.id}}</td>
        <td>{{hero.name}}</td>
        <td><button class="btn btn-danger" (click)="delete(index)">X</button></td>
      </tr>
    </table>
  </div>

  <app-child-comp *ngIf="selectedHero" class="col-md-3" [variable_para_child]="selectedHero" (onChildDeleted)="onDeleted($event)"></app-child-comp>

</div>
